<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
  </head>
  <body>
    <div class="main">
      <div class="search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="input" placeholder="Search" />
      </div>
      <div class="error">
        <h1 class="grad">404</h1>
        <h1 class="grad">ERROR!</h1>
        <h2 style="color: black">Reigon not found</h2>
      </div>
      <div class="weather">
        <div class="status">
          <img src="" alt="weather image" />
          <h1>Alexandria</h1>
          <h2>Cloudy</h2>
          <h3 style="margin-top: 5px">26째</h3>
          <p>L:24째 <span>H:29째</span></p>
        </div>
        <div class="details">
          <div class="detail wind">
            <i class="fa-solid fa-wind"></i>
            <p>Speed: 30 m/s</p>
          </div>
          <div class="detail Temp">
            <i class="fa-solid fa-temperature-quarter"></i>
            <p>Avg Temp: 24째</p>
          </div>
          <div class="detail hum">
            <i class="fa-solid fa-droplet"></i>
            <p>Avg Humidity: 10%</p>
          </div>
          <div class="detail vis">
            <i class="fa-solid fa-eye"></i>
            <p>Avg Visibilty: 340 m</p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="dist/script.js"></script>
  </body>
</html>
